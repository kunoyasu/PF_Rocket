<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rocket</title>

    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:title" content="ロケットを発射するゲーム" />
    <meta property="og:description" content="5秒後にロケットを発射するアプリです" />
    <meta property="og:url" content="https://kunoyasu.github.io/Rocket/" />
    <meta property="og:image" content="https://kunoyasu.github.io/Rocket/images/rocketPic.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167504188-1"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'UA-167504188-1')
    </script>
  </head>

  <body>
    <!-- ボタン -->
    <div class="container">
      <div id="result" class="standby"></div>
      <div id="buttons">
        <div id="stop">STOP</div>
      </div>
    </div>
    <div class="content">
      <div class="rocket">
        <img class="img-fluid" src="./images/rocket.png" alt="ロケット" />
      </div>
      <div class="text-center astronaut-container">
        <img
          id="astronaut"
          src="./images/astronaut.png"
          class="img-fluid-astronaut"
          alt="宇宙飛行士"
          width="100"
          height="100"
        />
      </div>
    </div>
    <div class="text-center">
      <img id="fire" class="img-fluid fire" alt="fire" />
    </div>
    <div class="text-center">
      <img id="people" class="img-fluid people" alt="people" />
    </div>

    <p id="fade" class="sample"></p>
    <!-- Start用Modalはじまり -->
    <div class="modal fade modal-dialog modal-fullscreen-sm-down" id="startModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="startModalLabel">ロケットを発射しますか？</h5>
          </div>
          <div class="modal-body" id="startmodalBody">
            <p></p>
            <a
              href="https://twitter.com/intent/tweet?&text=ロケットを発射するアプリです。%0a%23ロケット%0a%23ロケット発射%0a%23くそあぷり%0a&url="
              target="_blank"
              rel="noopener noreferrer"
              >ツイートする</a
            >
          </div>
          <div class="modal-footer">
            <button id="start" type="button" class="btn btn-secondary">発射します！</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ReStart用Modalはじまり -->
    <div class="modal fade modal-dialog modal-fullscreen-sm-down" id="resultModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel"></h5>
          </div>
          <div class="modal-body" id="resultBody"></div>
          <div class="modal-footer">
            <button id="reload" type="button" class="btn btn-secondary" onclick="location.reload()">
              もう一度発射する！
            </button>
            <a
              href="https://twitter.com/intent/tweet?&text=ロケットを発射するアプリです。%0a%23ロケット%0a%23ロケット発射%0a%23くそあぷり%0a&url=https://kunoyasu.github.io/Rocket/images/rocketPic.png"
              target="_blank"
              rel="noopener noreferrer"
              >ツイートする</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
